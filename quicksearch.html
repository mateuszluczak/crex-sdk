rs: Name Type Description args Object Properties Name Type Description id String Package id Returns: Type Promise exportGetAllPackages() Get list of all exported packages. These packages contains package id which can later be used for accessing package status or downloading it Returns: Type Promise.&lt;ExportGetPackageResults, Error.&lt;RequestError&gt;&gt; exportGetPackageStatus(args) Get status of the package. During exporting package can have status IN_PROGRESS or DONE indicating if package is still exporting or if can be downloaded Parameters: Name Type Description args Object Properties Name Type Description id String Package id Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-30T16:24:21+02:00 using the DocStrap template. "}}
